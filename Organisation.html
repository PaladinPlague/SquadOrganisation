<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>What will you be organising today?</h1>
    <button onclick="fireteam()">Fire Team</button>

    <div id="fireTeamDiv">
        <br>
        <form action="/fireteam.php">
            <label for="fname">Team Lead Name:</label>
            <input type="text" id="fname" name="tlname"><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>

function load(){
    var x = document.getElementById("fireTeamDiv");
    x.style.display = "none";
}

window.onload = load;

function fireteam() {
  var x = document.getElementById("fireTeamDiv");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
} </script>
</body>
</html>
